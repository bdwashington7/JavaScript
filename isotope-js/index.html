<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>My isotope</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>	
	<div class="main">
		<h1 align="center">Portfolio</h1>
		<div id="filters">
			<ul>
				<li class="all" data-filter="*"		>All		</li>
				<li class="web" data-filter=".web" 	>Web		</li>
				<li class="gp" data-filter=".graphics">Graphics	</li>
				<li class="mb" data-filter=".mobile"	>Mobile		</li>
				<li class="car" data-filter=".car"		>Car		</li>
			</ul>
		</div>



		<div class="isotope">
			<div class="element-item web mobile " data-category="noble-gas">
				<img src="images/photo-1.jpg" alt="" />
			</div>
			<div class="element-item web car  " data-category="transition">
				<img src="images/photo-2.jpg" alt="" />
			</div>
			<div class="element-item graphics car " data-category="post-transition">
				<img src="images/photo-3.jpg" alt="" />
			</div>
			<div class="element-item web graphics  " data-category="lanthanoid">
				<img src="images/photo-5.jpg" alt="" />
			</div>
			<div class="element-item web mobile car " data-category="alkali">
				<img src="images/photo-6.jpg" alt="" />
			</div>
			<div class="element-item graphics  " data-category="noble-gas">
				<img src="images/photo-7.jpg" alt="" />
			</div>
			<div class="element-item  graphics mobile " data-category="lanthanoid">
				<img src="images/photo-8.jpg" alt="" />
			</div>
			<div class="element-item web mobile car  " data-category="transition">
				<img src="images/photo-9.jpg" alt="" />
			</div>
		</div>		
	</div>
	
	
	<script src="js/jquery.min.js"></script>
	<script src="js/isotope.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
