<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <style>
        body{
            background: #3498DB;
            color: #fff;
        }
        .my-slider {
            width: 800px;
            margin: 25px auto;
        }
        .your-class div{
            text-align:center;
            margin: 2px;
        }
        .your-class img{
            width: 30%;
            height: 160px;
            display: inline-block;
        }
        .slider-nav img{
            width: 100%;
            height: 160px;
        }
    </style>
</head>
<body>


    <div class="my-slider">
        <div class="slider-nav">

    <script>
        $(document).ready(function(){
//            $('.your-class').slick({
//                dots: true,
//                infinite: true,
//                speed: 300,
//                slidesToShow: 3
//            });
//
        $('.your-class').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 3,
            asNavFor: '.your-class',
            dots: true,
            focusOnSelect: true
        });
});
    </script>
