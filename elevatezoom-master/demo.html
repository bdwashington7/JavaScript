<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	
</head>
<body>
<h1>Basic Zoom Example</h1>
<img id="img_01" src="images/small/image1.jpg" data-zoom-image="images/large/image1.jpg"/> 
<div id="gallery">
<a href="#" data-image="images/small/image1.jpg" data-zoom-image="images/large/image1.jpg"> <img id="img_01" src="images/thumb/image1.jpg" /> </a>
<a href="#" data-image="images/small/image2.jpg" data-zoom-image="images/large/image2.jpg"> <img id="img_01" src="images/thumb/image2.jpg" /> </a>
<a href="#" data-image="images/small/image3.jpg" data-zoom-image="images/large/image3.jpg"> <img id="img_01" src="images/thumb/image3.jpg" /> </a>
<a href="#" data-image="images/small/image4.jpg" data-zoom-image="images/large/image4.jpg"> <img id="img_01" src="images/thumb/image4.jpg" /> </a>

<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
<script>
	//initiate the plugin and pass the id of the div containing gallery images
	$("#img_01").elevateZoom({
		gallery:'gallery', 
		cursor: 'pointer', 
		galleryActiveClass: 'active', 
		imageCrossfade: true, 
		loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'
	});
	//pass the images to Fancybox 
	$("#img_01").bind("click", function(e) { 
		var ez = $('#img_01').data('elevateZoom');	
		$.fancybox(ez.getGalleryList()); 
		return false; 
	});
</script>
</body>
</html>
